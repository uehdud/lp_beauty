<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Modal Example</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Daftar Produk</h1>
      <div class="d-flex justify-content-between mb-3">
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#addProductModal"
        >
          Tambah Produk
        </button>
        <input
          type="text"
          class="form-control w-25"
          placeholder="Cari produk..."
        />
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Nama Produk</th>
            <th>Kategori</th>
            <th>Harga</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Produk A</td>
            <td>Elektronik</td>
            <td>Rp 2.000.000</td>
            <td>
              <button
                class="btn btn-info btn-sm"
                data-bs-toggle="modal"
                data-bs-target="#productDetailsModal"
              >
                Detail
              </button>
              <button class="btn btn-danger btn-sm">Hapus</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Produk B</td>
            <td>Furnitur</td>
            <td>Rp 1.500.000</td>
            <td>
              <button
                class="btn btn-info btn-sm"
                data-bs-toggle="modal"
                data-bs-target="#productDetailsModal"
              >
                Detail
              </button>
              <button class="btn btn-danger btn-sm">Hapus</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Modal Tambah Produk -->
    <div
      class="modal fade"
      id="addProductModal"
      tabindex="-1"
      aria-labelledby="addProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addProductModalLabel">Tambah Produk</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="productName" class="form-label">Nama Produk</label>
                <input
                  type="text"
                  class="form-control"
                  id="productName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="productCategory" class="form-label">Kategori</label>
                <select class="form-select" id="productCategory">
                  <option value="Elektronik">Elektronik</option>
                  <option value="Furnitur">Furnitur</option>
                  <option value="Fashion">Fashion</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="productPrice" class="form-label">Harga</label>
                <input
                  type="number"
                  class="form-control"
                  id="productPrice"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Simpan</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Detail Produk -->
    <div
      class="modal fade"
      id="productDetailsModal"
      tabindex="-1"
      aria-labelledby="productDetailsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productDetailsModalLabel">
              Detail Produk
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p><strong>Nama Produk:</strong> Produk A</p>
            <p><strong>Kategori:</strong> Elektronik</p>
            <p><strong>Harga:</strong> Rp 2.000.000</p>
            <p>
              <strong>Deskripsi:</strong> Ini adalah produk elektronik terbaik.
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
